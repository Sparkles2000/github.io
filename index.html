<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MyDesign Gallery</title>
        <meta name="description" content="Online Art Gallery">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>MyDesign Gallery</h1>
        <h2>Women's Designer Dress</h2>
            <div class="flexbox">
            <div>
            <img class="dress" src="drawings/CoatDress.jpg" alt="Dress in the form of a coat">
            <h3>Sassy Coat Dress</h3>
            </div>
            <div>
            <img class="dress" src="drawings/ColaDrink.jpg" alt="Checkerboard dress and background and cola">
            <h3>Checkerboard</h3>
            </div>
            <div>
            <img class="dress" src="drawings/Divine.jpg" alt="Classy Divine dress">
            <h3>Divine</h3>
            </div>
            <div>
            <img class="dress" src="drawings/Lonely.jpg" alt="Lonely girl sad in black dress">
            <h3>Simplicity</h3>
            </div>
            <div>
            <img class="dress" src="drawings/FineWine.jpg" alt="Classy Fine Wine dress">
            <h3>Fine Wine</h3>
            </div>
            <div>
            <img class="dress" src="drawings/VelvetDiamond.jpg" alt="Classy Satin dress">
            <h3>Velvet Diamond</h3>
            </div>
            </div>
        <script src="index.js" async defer></script>

</html>
